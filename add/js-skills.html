<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flourish Visualization</title>
    <style>
        /* Reset básico para evitar margens indesejadas */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Container principal que ocupa 100% da altura da tela */
        .flourish-container {
            width: 100%;
            height: 100vh; /* Ocupa 100% da altura da tela */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4; /* Cor de fundo para contraste */
        }

        /* Container responsivo para a visualização */
        .flourish-embed {
            width: 100%;
            max-width: 100%;
            height: 100%;
            max-height: 100%;
        }

        /* Garantindo que o script da visualização ocupe 100% do container */
        .flourish-embed script {
            width: 100%;
            height: 100%;
        }

        /* Ajuste para evitar rolagem horizontal */
        @media (max-width: 768px) {
            .flourish-embed {
                height: 90vh; /* Um pouco menor em dispositivos móveis */
            }
        }
    </style>
</head>
<body>

    <div class="flourish-container">
        <div class="flourish-embed flourish-hierarchy" data-src="visualisation/20800056">
            <script src="https://public.flourish.studio/resources/embed.js"></script>
            <noscript>
                <img src="https://public.flourish.studio/visualisation/20800056/thumbnail" width="100%" alt="hierarchy visualization" />
            </noscript>
